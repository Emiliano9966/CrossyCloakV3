<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxy Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #fff;
      margin-right: 10px;
    }

    button {
      background: #444;
      border: none;
      color: #fff;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #666;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter URL (e.g., https://example.com)" />
    <button id="goButton">Go</button>
  </header>
  <iframe id="proxyFrame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

  <script src="script.js"></script>
</body>
</html>
