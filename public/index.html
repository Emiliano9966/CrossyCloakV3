<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crossy V3</title>
  <link rel="icon" type="image/png" href="/img/drive.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Crossy V3</h1>
      <p>Search or enter a URL to cloak in a blank tab.</p>
    </div>

    <div class="search-container">
      <div class="search-input-wrapper">
        <img src="/img/google.png" alt="Google" class="search-icon" />
        <input
          type="text"
          id="searchInput"
          placeholder="Search Bing or input URL..."
          autocomplete="off"
        />
      </div>
    </div>

    <p class="tagline"></p>
  </div>

  <canvas id="bgCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
